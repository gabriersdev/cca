<body>
  
  <noscript>
    <div class="box-no-script">         
      <div class="texto-pagina-centralizado-alt">
        <h2 class="titulo-texto-pagina-centralizado">
          Este site não funciona com o 
          <span class="destaque-pagina-centralizado">Javascript desabilitado</span>
        </h2>
        <br>
        <p class="label-texto-pagina-centralizado">Muitos dos recursos usados funcionam através do Javascript e sem ele a navegabilidade e o próprio funcionamento do site são comprometidos</p>
        <p class="label-texto-pagina-centralizado">Portanto, habilite o Javascript e navegue pelo site</p><br>
        <button data-recarrega-pagina class="btn-principal-no-script" id="btn-redirecionar-inicio" name="btn-redirecionar-inicio">Recarregar</button>
      </div>
    </div>

  <div class="overlay-2">
    <div class="lds-ring-2"><div></div><div></div><div></div><div></div></div>

  <div class="modal fade" id="modal-confirmar-senha" aria-hidden="true" aria-labelledby="modal-confirmar-senha-Label" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal-confirmar-senha-Label">Informe a senha</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="senha-arquivo" class="mb-1">Senha</label>
              <div class="input-group">
                <input type="password" id="senha-arquivo" class="form-control" placeholder="A senha vai aqui" maxlength="8" minlength="6" autocomplete="off" required>
                <button type="button" class="btn btn-outline-secondary" data-action="btn-visibilidade-senha"><i class="bi bi-eye-fill"></i></button>
              </div>
            </div>
            <a href="" data-element="link-referencia" rel="noreferrer noopener"></a>
            <button type="submit" class="btn btn-outline-primary mt-3" style="width: 100%;" onclick="clickEnviarConfirmacaoSenha(event, this)">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
