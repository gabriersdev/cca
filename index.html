<body>
  
  <noscript>
    <div class="box-no-script">         
      <div class="texto-pagina-centralizado-alt">
        <h2 class="titulo-texto-pagina-centralizado">
          Este site não funciona com o 
          <span class="destaque-pagina-centralizado">Javascript desabilitado</span>
        </h2>
        <br>
        <p class="label-texto-pagina-centralizado">Muitos dos recursos usados funcionam através do Javascript e sem ele a navegabilidade e o próprio funcionamento do site são comprometidos</p>
        <p class="label-texto-pagina-centralizado">Portanto, habilite o Javascript e navegue pelo site</p><br>
        <button data-recarrega-pagina class="btn-principal-no-script" id="btn-redirecionar-inicio" name="btn-redirecionar-inicio">Recarregar</button>
      </div>
    </div>
  </noscript>
  
  <div class="container mt-5">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Resumo</h5>
        <button class="btn btn-outline-primary" data-action="copiar-resumo" data-toggle="tooltip" data-placement="top" title="Copiar" data-bs-custom-class="custom-tooltip"><i class="bi bi-clipboard"></i></button>
      </div>
      <div class="card-body" data-content="resumo">
        ### Processo iniciado em 00/00/0000, com 3 proponentes: Nome Proponente 1, Nome Proponente 2 e Nome Proponente 2. ### 
      </div>
    </div><br>
    
    <div class="accordion" id="accordionPanelsStayOpenExample">
    </div>
    <button class="btn btn-primary mt-3" data-action="incluir-proponente">Incluir proponente</button>
  </div>
  
  <div class="container mb-5">   
    <div class="mt-1 mb-2">
      <br><div class="d-flex align-items-center justify-content-between"><b>Relatório</b><button class="btn btn-outline-primary" data-download="baixar-relatorio" onclick="clickDownload(this)" data-toggle="tooltip" data-placement="top" title="Baixar" data-bs-custom-class="custom-tooltip"><i class="bi bi-file-earmark-arrow-down"></i></button></div>
      <div class="input-group mt-2 mb-2">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Observações sobre o processo" id="floatingTextarea-1" style="height: 100px" data-element="input" data-content="relatorio"></textarea>
          <label for="floatingTextarea-1">Observações sobre o processo</label>
        </div>
      </div>
    </div>
    
    <div class="mt-1 mb-2">
      <br><div class="d-flex align-items-center justify-content-between"><b>Pendências</b><button class="btn btn-outline-primary" data-download="baixar-pendencias" onclick="clickDownload(this)" data-toggle="tooltip" data-placement="top" title="Baixar" data-bs-custom-class="custom-tooltip"><i class="bi bi-file-earmark-arrow-down"></i></button></div>
      <div class="input-group mt-2 mb-2">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Pendências" id="floatingTextarea-2" style="height: 100px" data-element="input" data-content="pendencias"></textarea>
          <label for="floatingTextarea-2">Documentos e informações pendentes</label>
        </div>
      </div>
      <span class="text-muted">Preenchido automaticamente. Você pode editar.</span>
    </div>
  </div>
  
  <script>

  </script>
  
</body>
