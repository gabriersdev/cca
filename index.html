<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/frameworks/highlights-A11Y-dark.css">
  
  <link rel="shortcut icon" href="./assets/img/#" type="image/x-icon">
  
  <title>Document</title>
  
  <script src="./assets/js/frameworks/jquery.js" defer></script>
  <script src="./assets/js/frameworks/bootstrap.js" defer></script>
  <script src="./assets/js/frameworks/pooper.js" defer></script>
  <script src="./assets/js/frameworks/simple-mask-money.js" defer></script>
  <script src="./assets/js/frameworks/highlights.js" defer></script>
  <script src="./assets/js/frameworks/sweet-alert.js" defer></script>
  <script src="./assets/js/frameworks/jquery-mask.js" defer></script>
  <script src="./assets/js/frameworks/moment.js" defer></script>
  <script type="module" src="./assets/js/script.js" defer></script>
</head>
<body>
  
  <noscript>
    <div class="box-no-script">         
      <div class="texto-pagina-centralizado-alt">
        <h2 class="titulo-texto-pagina-centralizado">
          Este site não funciona com o 
          <span class="destaque-pagina-centralizado">Javascript desabilitado</span>
        </h2>
        <br>
        <p class="label-texto-pagina-centralizado">Muitos dos recursos usados funcionam através do Javascript e sem ele a navegabilidade e o próprio funcionamento do site são comprometidos</p>
        <p class="label-texto-pagina-centralizado">Portanto, habilite o Javascript e navegue pelo site</p><br>
        <button data-recarrega-pagina class="btn-principal-no-script" id="btn-redirecionar-inicio" name="btn-redirecionar-inicio">Recarregar</button>
      </div>
    </div>
  </noscript>
  
  <div class="container mt-5">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Resumo</h5>
        <button class="btn btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Copiar" data-bs-custom-class="custom-tooltip"><i class="bi bi-clipboard"></i></button>
      </div>
      <div class="card-body">
        ### Processo iniciado em 00/00/0000, com 3 proponentes: Nome Proponente 1, Nome Proponente 2 e Nome Proponente 2. ### 
      </div>
    </div><br>
    
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item" data-identify="1">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse1" aria-expanded="true" aria-controls="panelsStayOpen-collapse1">
            <span>Proponente 1 - <b>Nome do cliente</b></span>
          </button>
        </h2>
        <div id="panelsStayOpen-collapse1" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <div class="card-body">
              <div class="card-body-header d-flex justify-content-between align-items-center mt-2 mb-4">
                <h5 class="">Nome do cliente</h5>
                <div>
                  <button class="btn btn-outline-secondary" data-action="remover-proponente">Remover proponente</button>
                  <button class="btn btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Baixar" data-bs-custom-class="custom-tooltip"><i class="bi bi-file-earmark-arrow-down"></i></button>
                </div>
              </div>
              
              <div class="form-floating mt-2 mb-1">
                <input type="text" class="form-control" placeholder="Nome" data-element="input">
                <label for="floatingInput">Nome</label>
              </div>
              
              <div class="row mt-2 mb-1">
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control" placeholder="123.456.789-09" data-element="input">
                    <label for="floatingInput">CPF</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control" placeholder="01/01/2000" data-element="input">
                    <label for="floatingInput">Data de Nascimento</label>
                  </div>
                </div>
              </div>
              
              <div class="row mt-2 mb-1">
                <div class="col-sm-7">
                  <div class="form-floating">
                    <input type="email" class="form-control" placeholder="name@example.com" data-element="input">
                    <label for="floatingInput">E-mail</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input type="tel" class="form-control" placeholder="name@example.com" data-element="input">
                    <label for="floatingInput">Telefone</label>
                  </div>
                </div>
              </div>
              
              <div class="mb-2">
                <br><b>Endereço</b>
                <div class="input-group mt-2 mb-2">
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" data-element="input">
                  </div>
                  <input type="text" list="tipos-comprovantes-endereco" class="form-control" aria-label="Text input with checkbox" placeholder="Comprovante de Endereço" data-element="input">
                  <datalist name="" id="tipos-comprovantes-endereco">
                    <option value="Fatura de serviço"></option>
                    <option value="Boleto de cobrança"></option>
                    <option value="IRPF"></option>
                    <option value="Contrato de Aluguel"></option>
                    <option value="Outro"></option>
                  </datalist>
                  <!-- <button class="input-group-text btn btn-outline-secondary"><i class="bi bi-trash"></i></button> -->
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" id="comprovante-renda-valido" type="checkbox" value="" aria-label="Checkbox for following text input" data-element="input">
                    <label for="comprovante-renda-valido" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-title="Comprovante válido" data-bs-content="O comprovante de endereço é válido para a análise de crédito quando ele foi emitido a partir do últimos 3 meses.">&nbsp;&nbsp;Comprovante válido&nbsp;<i class="bi bi-info-circle text-secondary"></i></label>
                  </div>
                </div>
                <span class="text-muted">[Feedback do comp. de endereço]</span>
              </div>
              
              <div class="mb-2">
                <br><b>Renda</b>
                <div class="input-group mt-2 mb-2">
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" data-element="input">
                  </div>
                  <input type="text" list="tipos-comprovantes-renda" class="form-control" aria-label="Text input with checkbox" placeholder="Comprovante de Renda" data-element="input">
                  <datalist name="" id="tipos-comprovantes-renda">
                    <option value="Contracheque/Hollerith"></option>
                    <option value="IRPF"></option>
                    <option value="Contrato de Aluguel"></option>
                    <option value="Extratos Bancários"></option>
                    <option value="Outro"></option>
                  </datalist>
                  <button class="input-group-text btn btn-outline-secondary" data-toggle="tooltip" data-placement="top" title="Remover" data-bs-custom-class="custom-tooltip"><i class="bi bi-trash"></i></button>
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" id="comprovante-endereco-valido" type="checkbox" value="" aria-label="Checkbox for following text input" data-element="input">
                    <label for="comprovante-endereco-valido" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-title="Comprovante válido" data-bs-content="O comprovante de renda é válido para a análise de crédito quando ele foi emitido a partir do últimos 2 meses.">&nbsp;&nbsp;Comprovante válido&nbsp;<i class="bi bi-info-circle text-secondary"></i></label>
                  </div>
                </div>
                <button class="btn btn-outline-secondary">Incluir renda</button>
                <span class="text-muted d-block mt-2">[Feedback da renda]</span>
              </div>

              <br>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="comprovante-de-estado-civil-enviado" data-element="input">
                <label class="form-check-label" for="comprovante-de-estado-civil-enviado">Enviou Comprovante de Estado Civil&nbsp;<i class="bi bi-info-circle text-secondary"></i></label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="possui-fgts-e-usara" data-element="input">
                <label class="form-check-label" for="possui-fgts-e-usara">Possui 36 meses de FGTS, poderá e irá fazer uso</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary mt-3" data-action="incluir-proponente">Incluir proponente</button>
  </div>
  
  <div class="container mb-5">   
    <div class="mt-1 mb-2">
      <br><div class="d-flex align-items-center justify-content-between"><b>Relatório</b><button class="btn btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Baixar" data-bs-custom-class="custom-tooltip"><i class="bi bi-file-earmark-arrow-down"></i></button></div>
      <div class="input-group mt-2 mb-2">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Observações sobre o processo" id="floatingTextarea2" style="height: 100px" data-element="input"></textarea>
          <label for="floatingTextarea2">Observações sobre o processo</label>
        </div>
      </div>
    </div>

    <div class="mt-1 mb-2">
      <br><div class="d-flex align-items-center justify-content-between"><b>Pendências</b><button class="btn btn-outline-primary" data-toggle="tooltip" data-placement="top" title="Baixar" data-bs-custom-class="custom-tooltip"><i class="bi bi-file-earmark-arrow-down"></i></button></div>
      <div class="input-group mt-2 mb-2">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Pendências" id="floatingTextarea2" style="height: 100px" data-element="input"></textarea>
          <label for="floatingTextarea2">Documentos e informações pendentes</label>
        </div>
      </div>
      <span class="text-muted">Preenchido automaticamente. Você pode editar.</span>
    </div>
  </div>
  
</body>
</html>
