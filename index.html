<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()"> 
  <meta name="keywords" content="CCA; Confirmação; Dados; Conferência">
  <meta name="author" content="Gabriel Ribeiro">
  <meta name="robots" content="follow">
  <meta property="og:title" content="Confirmação de Dados - CCA">
  <meta property="og:description" content="Confirmação de dados e verificação para Processos Habitacionais. É possível gerar relatórios e pendências sobre os dados e os documentos usados.">
  <meta property="og:url" content="#">
  <meta property="og:image" content="https://gabrieszin.github.io/confirmacao-cca/assets/img/banner.png">
  <meta property="og:image:secure_url" content="https://gabrieszin.github.io/confirmacao-cca/assets/img/banner.png"> 
  <meta property="og:image:type" content="image/png"> 
  <meta property="og:image:width" content="400"> 
  <meta property="og:image:height" content="300"> 
  
  <meta http-equiv="Content-Security-Policy" 
  content="default-src 'self' 'unsafe-inline'; 
  style-src 'self' 'unsafe-inline'; 
  style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com;
  img-src 'self' 'unsafe-inline' data:; 
  font-src 'self' 'unsafe-inline' https://fonts.gstatic.com https://cdn.jsdelivr.net/; 
  script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/ https://code.jquery.com/ https://cdnjs.cloudflare.com/; 
  frame-src 'self' 'unsafe-inline';
  connect-src 'self' 'unsafe-inline';">   
  
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
  
  <title>Confirmação de dados - CCA</title>
  
  <script src="./assets/js/frameworks/simpleMaskMoney.js" defer></script>
  <script src="./assets/js/frameworks/jquery.js" defer></script>
  <script src="./assets/js/frameworks/bootstrap.js" defer></script>
  <script src="./assets/js/frameworks/pooper.js" defer></script>
  <script src="./assets/js/frameworks/sweet-alert.js" defer></script>
  <script src="./assets/js/frameworks/jquery-mask.js" defer></script>
  <script src="./assets/js/frameworks/moment.js" defer></script>
  <script src="./assets/js/frameworks/fileSaver.js"></script>
  <script type="module" src="./assets/js/script.js" defer></script>
</head>
<body>
  
  <noscript>
    <div class="box-no-script">         
      <div class="texto-pagina-centralizado-alt">
        <h2 class="titulo-texto-pagina-centralizado">
          Este site não funciona com o 
          <span class="destaque-pagina-centralizado">Javascript desabilitado</span>
        </h2>
        <br>
        <p class="label-texto-pagina-centralizado">Muitos dos recursos usados funcionam através do Javascript e sem ele a navegabilidade e o próprio funcionamento do site são comprometidos</p>
        <p class="label-texto-pagina-centralizado">Portanto, habilite o Javascript e navegue pelo site</p><br>
        <button data-recarrega-pagina class="btn-principal-no-script" id="btn-redirecionar-inicio" name="btn-redirecionar-inicio">Recarregar</button>
      </div>
    </div>
  </noscript>
  
  <div class="modal fade" id="modal-informacoes-adicionais" aria-hidden="true" aria-labelledby="modal-informacoes-adicionais-Label" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal-informacoes-adicionais-Label">Adicionar informações</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="id-fid" class="mb-1">FID</label>
              <input type="text" class="form-control" id="id-fid" name="id-fid" data-element="input" data-input="id-fid">
            </div>
            <div class="form-group mt-3">
              <label for="id-gerente-ou-corretor" class="mb-1">Gerente ou Corretor</label>
              <input type="text" class="form-control" id="id-gerente-ou-corretor" name="id-gerente-ou-corretor" data-element="input" data-input="id-gerente-ou-corretor">
            </div>
            <div class="form-group mt-3">
              <label for="id-empreendimento" class="mb-1">Empreendimento</label>
              <input type="text" class="form-control" id="id-empreendimento" name="id-empreendimento" data-element="input" data-input="id-empreendimento">
            </div>
            <div class="form-group mt-3">
              <label for="id-valor-imovel" class="mb-1">Valor do imóvel</label>
              <input type="text" class="form-control" id="id-valor-imovel" name="id-valor-imovel" data-element="input" data-input="id-valor-imovel">
            </div>
            <div class="form-group mt-3">
              <input type="checkbox" class="form-check-input" name="add-data-hora" id="add-data-hora" checked>
              <label for="add-data-hora">Adicionar data e hora</label>
            </div>
            <div class="form-group mt-2">
              <input type="checkbox" class="form-check-input" name="limpar-txt-area" id="limpar-txt-area">
              <label for="limpar-txt-area">Limpar relatório</label>
            </div>
            <button type="submit" class="btn btn-outline-primary mt-4 mb-2" style="width: 100%;">Add. dados</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="overlay-2">
    <div class="lds-ring-2"><div></div><div></div><div></div><div></div></div>
  </div>
  
</body>
</html>
